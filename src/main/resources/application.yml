spring:
  profile.active: dev, test, prod
  datasource:
    url: jdbc:mysql://${DB_HOST}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  error:
    include-stacktrace: never
api:
  security:
    secret: ${JWT_SECRET:123456}

